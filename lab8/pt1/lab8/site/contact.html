			<h2 style="margin-left:45px;">Contact Us</h2>

				<div class="row" style="width:65%;">

					<form method="post">
						
						<div class="field-group">
							
							<div class="field" required>
								First Name:
								 <input type="text" name="first_input" required> 
							</div>
							<div class="field">
								Last Name
								 <input type="text" name="last_input" required> 
							</div>
							<div class="field">
								Email
								<input type="email" name="email_input" required>
							</div>


							<div class="field">
									

								What can we help you with?
								<textarea id="customer_query" required></textarea>

							</div>

							<div class="field">
								 <input type="checkbox" name="alert-chkbox" id="alert-chkbox"> Alert with checkbox upon submit
							</div>
							<div class="field">
							
								<select name="remember_me" required>
									<option value="Remember Me" selected>Remember Me</option>
									<option value="Yes">Yes</option>
									<option value="No">No</option>
								</select>

							</div>	



							<div class="field">
								
								<button type="submit" onclick="alertSubmit()">Submit</button>

							</div>

						</div>

					</form>

				function alertSubmit(){
					var alert_bool = document.getElementById('alert-chkbox');
					if(alert_bool.checked){
