         <p>Add values or click the inputs:</p>
         <form id="estimateform">
            <fieldset>
               <legend><span>Fruit</span></legend>
               <input name="qty" type="number" min="0" max="1000000" id="1lemnum" value="0" />
               <label for="photognum">
                  <p># of lemons (1)</p>
                  <p class="price">.99</p>
               </label>

               <input name="qty" type="number" min="0" max="1000000" id="3lemnum" value="0" />

                  <p># of lemons (3)</p>
                  <p class="price">2.49</p>
               </label>

                <input name=qty" type="number" min="0" max="1000000" id="5lemnum" value="0" />

                  <p># of lemons (5)</p>
                  <p class="price">3.99</p>
               </label>

               <input name="qty" type="number" min="0" max="1000000" id="10lemnum" value="0" />

                  <p># of lemons (10)</p>

               </label>

               <input name="qty" type="number" min="0" max="1000000" id="50lemnum" value="0" />

                  <p># of lemons (50)</p>
                  <p class="price">24.99</p>
               </label>                              
            </fieldset>

            <fieldset>
               <legend><span>Drinks/Related</span></legend>


               <input name="qty" type="number" min="0" max="1000000" id="1lemcup" value="0" />
               <label for="photognum">
                  <p>Cup of lemonade (8 oz cup)</p>
                  <p class="price">1.99</p>
               </label>

               <input name="qty" type="number" min="0" max="1000000" id="1lemice" value="0" />

                  <p class="price">4.99</p>

               <input name="qty" type="number" min="0" max="1000000" id="5lemcubes" value="0" />
